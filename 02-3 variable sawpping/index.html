<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <script>
                let a = 10;
                let b = 20;

                console.log("Before Swapping: a =", a, ", b =", b);

                // Use temp to hold one value temporarily
                let temp = a;
                a = b;
                b = temp;

                console.log("After Swapping: a =", a, ", b =", b);

                // Explanation:
                // We store the value of a in temp

                // Assign b's value to a

                // Then assign temp (original a) to b

                // This is the classic 3-variable swapping logic


        </script>
</body>

</html>
