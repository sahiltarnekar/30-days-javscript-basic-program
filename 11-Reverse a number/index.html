<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <script>
                //  Reverse a number
                let a = 5;
                let rev = 0;
                while (a > 0) {
                        rev = rev * 10 + a % 10;
                        a = Math.floor(a / 10);
                }
                document.write(rev);
        </script>
</body>

</html>
