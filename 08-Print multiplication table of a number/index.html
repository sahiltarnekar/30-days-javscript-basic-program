<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                //  Print multiplication table of a number
                let a = 5;
                for (let i = 1; i <= 10; i++) {
                        document.write(a + " * " + i + " = " + a * i + "<br>");
                }
        </script>
</body>
</html>
