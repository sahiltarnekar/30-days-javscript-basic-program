<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                //  Count number of digits in a number
                let a = 5;
                let count = 0;
                while (a > 0) {
                        count++;
                        a = Math.floor(a / 10);
                }
                document.write(count);
        </script>
</body>
</html>
