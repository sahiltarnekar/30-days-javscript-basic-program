<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <script>
                //        Check if a number is even or odd
                let a = 5;
                if (a % 2 == 0) {
                        document.write(a + " is even");
                } else {
                        document.write(a + " is odd");
                }
        </script>
</body>

</html>
