<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Print numbers from 1 to 10</title>
</head>

<body>
        <script>
                // Starting the loop from 1
                for (let i = 1; i <= 10; i++) {
                        // Printing the value of i in each loop iteration
                        console.log(i);
                }
                // let i = 1: Start from 1

                // i <= 10: Run loop as long as i is less than or equal to 10

                // i++: Increase i by 1 in every iteration

                // console.log(i): Print the current value of i
        </script>
</body>

</html>
