<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Print numbers from 1 to 10</title>
</head>
<body>
        <script>
                //  Print numbers from 1 to 10
                for (let i = 1; i <= 10; i++) {
                        console.log(i); 
                }
        </script>
</body>
</html>
