<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                //  Sum of numbers from 1 to N
                let a = 5;
                let sum = 0;
                for (let i = 1; i <= a; i++) {
                        sum = sum + i;
                }
                document.write(sum);
        </script>
</body>
</html>
